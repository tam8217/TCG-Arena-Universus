<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3>Deck Code Generator</h3>
    <p>Copy in a raw deck code/forum code from <a href='https://universus.cards/'>universus.cards</a> or <a href='https://uvsultra.online/'>uvsultra.online</a> into the first box. Click parse button, then copy TCG-Arena compatible deck code from bottom box.</p>
    <textarea id="siteInput"></textarea>
    <button id="parseButton">Click to Create Deck!</button>
    <br />
    <br />
    <textarea id="outputText"></textarea>
    <button id="copyButton" onclick="copyText()">Click to Copy to Clipboard!</button>
</body>
<script>
    // This script is intended to work with a parsed webpage from universus.cards
    // An example scraper can can be found here https://ultimatewebscraper.com/tools/website-to-text
    document.getElementById('parseButton').addEventListener('click', e => {
        const siteText = document.getElementById('siteInput').value
        console.log(`Site Text: ${siteText}`)
        let deckString = ''

        const splitText = siteText.split('\n')
        console.log(splitText)

        splitText.forEach(line => {
            line = line.trim()
            if (line.includes('Sideboard') || line.includes('[b]Side[/b]')) {
                deckString += 'Sideboard:\n'
            }
            if (!isNaN(line.charAt(0)) && line != '') {
                if (line.includes('|')) {
                    deckString += `${line.substring(0, line.indexOf('|')).trim()}\n`
                } else {
                    deckString += `${line.trim()}\n`
                }
            }            
        });
        document.getElementById('outputText').value = deckString
    })

    const copyText = () => {
        // Get the text field
        var copyText = document.getElementById("outputText");

        // Select the text fieldc
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);
    }
</script>

</html>
